<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/3d833bdaaf.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
          
          <div class="col-12 header">
            <h1> TV'S Game</h1>
          </div>
          
        </div>  
        <div class="row justify-content-center">
          
          <div class="col-3" id="rock" onclick="userRock()">
            <i class="icons fa fa-hand-rock-o"></i>
            <h3> Rock </h3>
          </div>
          
          <div class="col-3" id="paper" onclick="userPaper()">
            <i class="icons fa fa-paper-plane"></i>
            <h3> Paper </h3>
          </div>
          
          <div class="col-3" id="scissor" onclick="userScissor()">
            <i class="icons fa fa-cut"></i>
            <h3> Scissor </h3>
          </div>
          
        </div>
        <div class="row">
      
        <div class="col-12 header">
          <h4><span id="message">Make Your Move.</span></h4>
        </div>
          
        </div> 
        <div class="row justify-content-center scoreboard">
          
          <div class="col-3">
            <h2 class="player">You:<br><span class="scores" id="wins"></span> </h2>
          </div>
          <div class="col-3">
            <h2>vs</h2>
          </div>
          <div class="col-3">
            <h2 class="player">Thami:<br><span class="scores" id="losses"></span>   </h2>
          </div>
        </div>
      </div>
    
    <script src="./app.js"></script>

</body>
</html>
